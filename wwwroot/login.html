<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Reporter - Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .login-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.8;
            font-size: 1rem;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
        }

        .input-group-text {
            border-radius: 12px 0 0 12px;
            border: 2px solid #e9ecef;
            border-right: none;
            background: #f8f9fa;
            color: #6c757d;
        }

        .form-control.with-icon {
            border-radius: 0 12px 12px 0;
            border-left: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            border-color: #6c757d;
            transform: translateY(-1px);
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .alert {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-chart-line"></i>
            <h1>Browser Reporter</h1>
            <p>Administrative Dashboard</p>
        </div>

        <div class="login-body">
            <!-- Manual Login Form -->
            <form id="manualLoginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control with-icon" id="username" placeholder="Enter your username" autocomplete="username">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control with-icon" id="password" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="manualLoginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- SSO Login Button -->
            <button id="ssoLoginBtn" class="btn btn-outline-secondary">
                <i class="fas fa-shield-alt me-2"></i>
                Use Windows Authentication
            </button>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // Manual login form handler
        document.getElementById('manualLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('manualLoginBtn');
            const statusDiv = document.getElementById('statusMessage');
            
            if (!username || !password) {
                showMessage('Please enter both username and password.', 'warning');
                return;
            }
            
            // Show loading state
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
            btn.disabled = true;
            statusDiv.style.display = 'none';
            
            try {
                // Send credentials to manual login endpoint
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    showMessage(`
                        <strong><i class="fas fa-check-circle"></i> Login Successful!</strong><br>
                        Welcome, ${user.displayName || user.username}<br>
                        <small>Redirecting to dashboard...</small>
                    `, 'success');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                    
                } else if (response.status === 401) {
                    const error = await response.json();
                    showMessage(`
                        <strong><i class="fas fa-times-circle"></i> Login Failed</strong><br>
                        ${error.message || 'Invalid username or password'}<br>
                        <small class="text-muted">Please check your credentials and try again.</small>
                    `, 'danger');
                    
                } else if (response.status === 403) {
                    const error = await response.json();
                    showMessage(`
                        <strong><i class="fas fa-exclamation-triangle"></i> Access Denied</strong><br>
                        You are not a member of the <strong>BrowserReporterAdmins</strong> group.<br>
                        <small class="text-muted">Contact your administrator for access.</small>
                    `, 'warning');
                    
                } else if (response.status === 400) {
                    const error = await response.json();
                    showMessage(`
                        <strong><i class="fas fa-exclamation-triangle"></i> Invalid Request</strong><br>
                        ${error.message || 'Please check your input and try again.'}<br>
                    `, 'warning');
                    
                } else {
                    const error = await response.json().catch(() => ({}));
                    showMessage(`
                        <strong><i class="fas fa-times-circle"></i> Error (${response.status})</strong><br>
                        ${error.message || response.statusText}<br>
                        <small class="text-muted">Please try again or contact support.</small>
                    `, 'danger');
                }
                
            } catch (error) {
                showMessage(`Connection Error: ${error.message}`, 'danger');
            } finally {
                // Reset button
                btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                btn.disabled = false;
            }
        });

        // SSO login handler
        document.getElementById('ssoLoginBtn').addEventListener('click', async () => {
            const btn = document.getElementById('ssoLoginBtn');
            const statusDiv = document.getElementById('statusMessage');
            
            // Show loading state
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Authenticating...';
            btn.disabled = true;
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/user');
                
                if (response.ok) {
                    const user = await response.json();
                    
                    showMessage(`
                        <strong><i class="fas fa-check-circle"></i> Authentication Successful!</strong><br>
                        Welcome, ${user.displayName || user.username}<br>
                        <small>Redirecting to dashboard...</small>
                    `, 'success');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                    
                } else if (response.status === 403) {
                    showMessage(`
                        <strong><i class="fas fa-exclamation-triangle"></i> Access Denied</strong><br>
                        You are not a member of the <strong>BrowserReporterAdmins</strong> group.<br>
                        <small class="text-muted">Contact your administrator for access.</small>
                    `, 'warning');
                    
                } else if (response.status === 401) {
                    showMessage(`
                        <strong><i class="fas fa-times-circle"></i> Authentication Failed</strong><br>
                        Windows Authentication could not verify your credentials.<br>
                        <small class="text-muted">Make sure you're logged into the domain and try again.</small>
                    `, 'danger');
                    
                } else {
                    showMessage(`
                        <strong><i class="fas fa-times-circle"></i> Error (${response.status})</strong><br>
                        ${response.statusText}<br>
                        <small class="text-muted">Please try again or contact support.</small>
                    `, 'danger');
                }
                
            } catch (error) {
                showMessage(`
                    <strong><i class="fas fa-times-circle"></i> Connection Error</strong><br>
                    ${error.message}<br>
                    <small class="text-muted">Check your network connection and try again.</small>
                `, 'danger');
            } finally {
                // Reset button
                btn.innerHTML = '<i class="fas fa-shield-alt me-2"></i>Use Windows Authentication';
                btn.disabled = false;
            }
        });

        // Helper function to show messages
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message alert alert-${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }

        // Clear any existing sessions on page load (helps with logout issues)
        window.addEventListener('load', () => {
            // Clear browser auth cache to prevent auto-login
            if (window.location.search.includes('logout=true')) {
                showMessage('You have been logged out successfully.', 'info');
                // Remove logout parameter from URL
                const url = new URL(window.location);
                url.searchParams.delete('logout');
                window.history.replaceState({}, document.title, url.pathname);
            }
        });

        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
