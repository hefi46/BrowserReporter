<!DOCTYPE html>
<html>
<head>
    <title>Browser Reporter Status</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }
        .error {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }
        .pending {
            background-color: #E3F2FD;
            color: #1565C0;
            border: 1px solid #90CAF9;
        }
        .details {
            font-size: 0.875rem;
            margin-top: 10px;
            color: #666;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .connection-status.connected {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        .connection-status.disconnected {
            background-color: #FFEBEE;
            color: #C62828;
        }
        .connection-status i {
            font-size: 1rem;
        }
        .next-report {
            font-size: 0.875rem;
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .control-row label {
            font-size: 0.875rem;
            color: #666;
            flex: 1;
        }
        select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.875rem;
        }
        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            background-color: #1976D2;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover {
            background-color: #1565C0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button i {
            font-size: 1rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="connectionStatus" class="connection-status">
        Checking connection...
    </div>
    <div id="status" class="status pending">
        Checking status...
    </div>
    <div id="details" class="details">
        Last report: Never
    </div>
    <div id="nextReport" class="next-report">
        Next report: Calculating...
    </div>
    <div class="controls">
        <div class="control-row">
            <label for="reportInterval">Report every:</label>
            <select id="reportInterval">
                <option value="60000">1 minute</option>
                <option value="300000">5 minutes</option>
                <option value="600000">10 minutes</option>
                <option value="900000">15 minutes</option>
                <option value="1800000">30 minutes</option>
                <option value="3600000">1 hour</option>
            </select>
        </div>
        <div class="control-row">
            <button id="reportNow">
                <i class="bi bi-arrow-clockwise"></i>
                Report Now
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
