<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Reporter - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container { padding-top: 2rem; }
        .filters { margin-bottom: 2rem; }
        .user-card {
            margin-bottom: 1rem;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .favorite-star {
            cursor: pointer;
            color: #ccc;
            font-size: 1.2rem;
        }
        .favorite-star.active {
            color: #ffd700;
        }
        .computer-info {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .department-info {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .last-activity {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .back-button {
            margin-right: 1rem;
        }
        .visit-count-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container d-none">
        <h2 class="text-center mb-4">Browser Reporter Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Domain Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Users List Page -->
    <div id="usersPage" class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Users Overview</h1>
            <div class="btn-group">
                <button id="toggleFavoritesBtn" class="btn btn-outline-primary">
                    <i class="bi bi-star-fill"></i> Show Favorites
                </button>
                <div class="dropdown ms-2">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Export Data
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-format="csv">Export as CSV</a></li>
                        <li><a class="dropdown-item" href="#" data-format="xlsx">Export as Excel</a></li>
                        <li><a class="dropdown-item" href="#" data-format="json">Export as JSON</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="filters row mb-4">
            <div class="col-md-3">
                <label for="userFilter" class="form-label">Username</label>
                <input type="text" class="form-control" id="userFilter" placeholder="Filter by username">
            </div>
            <div class="col-md-3">
                <label for="computerFilter" class="form-label">Computer</label>
                <input type="text" class="form-control" id="computerFilter" placeholder="Filter by computer">
            </div>
            <div class="col-md-3">
                <label for="activityFilter" class="form-label">Last Activity</label>
                <select class="form-select" id="activityFilter">
                    <option value="">All Time</option>
                    <option value="1">Last 24 Hours</option>
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label>
                <button id="applyFiltersBtn" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>

        <div id="usersList" class="row">
            <!-- Users will be populated here -->
        </div>
    </div>

    <!-- User Details Page -->
    <div id="userDetailsPage" class="container d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <button id="backToUsersBtn" class="btn btn-outline-primary back-button">
                    <i class="bi bi-arrow-left"></i> Back to Users
                </button>
                <h1 id="userDetailsTitle">User Activity</h1>
            </div>
        </div>

        <div class="filters row mb-4">
            <div class="col-md-3">
                <label for="urlFilter" class="form-label">URL Contains</label>
                <input type="text" class="form-control" id="urlFilter" placeholder="Filter by URL">
            </div>
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label>
                <button id="applyUserFiltersBtn" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>

        <div id="userHistory" class="reports-container">
            <!-- User history will be populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
